<header class="well">
	<div class="headerContainer">
		<form class="form-inline">
			<div class="form-group">
				search: <input type="text" ng-model='searchName.name' placeholder="search" /> 
			</div>
		</form>
		<br>
		<form class="form-inline">
			<div class="form-group">
				add item: <input type="text" ng-model='itemName' placeholder="item name" />
			</div>
			<div class="form-group">
				<input type="text" ng-model='itemDescription' placeholder="item description" />
			</div>
			<div class="form-group">
				<input type="text" ng-model='itemPrice' placeholder="item price" />
			</div>
		    <button type="button" class="btn btn-success" ng-click='addNewProducts()'>Add</button>
		</form>
	</div>
</header>

<div class="well productContainer" ng-repeat='product in products | filter:searchName'>
	<h3>{{ product.name }}</h3>
	<h4>{{ product.description }}</h4>
	<div class="productButtonGroup">
		<button type="button" class="btn btn-primary productPriceDirective">{{ product.price }}</button>
		<i type="button" class="glyphicon glyphicon-remove deleteProductDirective"></i>
	</div>
</div>
